        <div class="d-flex flex-column align-items-center justify-content-center">

            <h2 id = "subtitle" class="ms-3">마이 프로필</h2>
        </div>
        <main class="login-container">
            <div class="row align-items-center ajustify-content-center">
                <div>
                    <div id="form-container" class="login-box border rounded">
                        <form id="formData">
                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임 *</label>
                                <div class="input-group">
                                    <input type="text" readonly class="form-control" id="nickname">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">아이디 (이메일) *</label>
                                <input type="text" class="form-control" readonly id="email">
                            </div>
                            
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <label for="vbtn-radio"  class="form-label">성별 *</label>
                                <div id="gender"  class="btn-group btn-group-sm">
                                    <input type="radio" class="btn-check" name="vbtn-radio" required value="1" id="vbtn-radio1" autocomplete="off">
                                    <label class="btn btn-outline" for="vbtn-radio1">남성</label>
                            
                                    <input type="radio" class="btn-check" name="vbtn-radio" value="2" id="vbtn-radio2" autocomplete="off">
                                    <label class="btn btn-outline" for="vbtn-radio2">여성</label>
                                </div>
                            </div>

                            <div class="mb-3 d-flex justify-content-between align-items-center input-group-sm">
                                <label for="age" class="form-label">나이 *</label>
                                <input style="width: 60px;" type="number" class="form-control text-center" id="age" min="0" step="1" placeholder="나이" required>
                            </div>

                            <div class="mb-3">
                              <label for="live" class="form-label">거주지</label>
                              <input type="text" class="form-control" id="live" placeholder="거주지를 입력해주세요">
                            </div>

                            <div class="mb-3">
                              <label for="phone_number" class="form-label">휴대폰 번호</label>
                              <input type="text" class="form-control" id="phone_number" placeholder="010-xxxx-xxxx">
                          </div>
                            <div class="d-flex justify-content-between">
                              <div></div>
                              <button id="nextBtn" type="submit" class="btn btn-light">완료</button>
                            </div>
                    </form>

                        
                    </div>
