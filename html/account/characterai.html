<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 비서 - AI 캐릭터 생성</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/account/editprofile.css" />
    <link rel="stylesheet" href="../../css/font.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/common.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="../../index.html"
              class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <img
                src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
                style="width: 40px"
              />

              <span class="fs-4">여행 비서</span>
            </a>
          </div>

          <ul
            class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="../../index.html" class="nav-link px-2 link-secondary"
                >메인</a
              >
            </li>
            <li>
              <a
                href="../../html/mateSearch/index.html"
                class="nav-link px-2 link-secondary"
                >메이트 찾기</a
              >
            </li>
            <li>
              <a
                href="../../html/aiPlanner/index.html"
                class="nav-link px-2 link-secondary"
                >AI 여행 일정</a
              >
            </li>
          </ul>

          <div class="col-md-3 text-end">
            <div class="flex-shrink-0 dropdown">
              <a
                href="#"
                class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="true"
              >
                <img
                  id="profile"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end text-small shadow">
                <li><a class="dropdown-item" id="username"></a></li>
                <hr class="dropdown-divider" />
                <li>
                  <a class="dropdown-item" href="./myprofile.html"
                    >마이 프로필</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./characterai.html"
                    >AI 캐릭터 생성</a
                  >
                </li>
                <hr class="dropdown-divider" />
                <li>
                  <a class="dropdown-item" href="" id="logout">로그아웃</a>
                </li>
              </ul>
            </div>
          </div>
        </header>
      </div>
    </nav>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <img
        src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
        style="width: 100px"
      />
      <h2 id="subtitle" class="ms-3">AI 캐릭터 생성</h2>
    </div>
    <main class="login-container">
      <div class="row align-items-center ajustify-content-center">
        <div>
          <div id="form-container" class="login-box border rounded">
            <form id="formData">
              <div class="mb-3">
                <label class="form-label d-block"
                  >당신은 어떻게 여행하나요?</label
                >
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-0"
                    value="혼자"
                    id="vbtn-radio1-0"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-0"
                    style="width: 50%"
                    >혼자</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-0"
                    value="단체"
                    id="vbtn-radio2-0"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-0"
                    style="width: 50%"
                    >단체</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block">당신의 여행 스타일은?</label>
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-1"
                    value="자연"
                    id="vbtn-radio1-1"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-1"
                    style="width: 50%"
                    >자연</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-1"
                    value="도시"
                    id="vbtn-radio2-1"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-1"
                    style="width: 50%"
                    >도시</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block"
                  >당신의 여행 계획 스타일은?</label
                >
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-2"
                    value="계획적"
                    id="vbtn-radio1-2"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-2"
                    style="width: 50%"
                    >계획적</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-2"
                    value="즉흥적"
                    id="vbtn-radio2-2"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-2"
                    style="width: 50%"
                    >즉흥적</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block">당신의 여행 속도는?</label>
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-3"
                    value="여유롭게"
                    id="vbtn-radio1-3"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-3"
                    style="width: 50%"
                    >여유롭게</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-3"
                    value="빠르게"
                    id="vbtn-radio2-3"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-3"
                    style="width: 50%"
                    >빠르게</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="mb-3">
                <label class="form-label d-block"
                  >어떤 종류의 활동을 선호하시나요?</label
                >
                <div
                  class="btn-group btn-group-sm d-flex justify-content-center"
                >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-4"
                    value="휴식"
                    id="vbtn-radio1-4"
                    required
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio1-4"
                    style="width: 50%"
                    >휴식</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="vbtn-radio-4"
                    value="액티비티"
                    id="vbtn-radio2-4"
                  />
                  <label
                    class="btn btn-outline-secondary"
                    for="vbtn-radio2-4"
                    style="width: 50%"
                    >액티비티</label
                  >
                </div>
                <hr style="margin: 10px 0" />
              </div>

              <div class="d-flex justify-content-between">
                <a href="../../index.html">건너뛰기</a>
                <button type="submit" class="btn btn-light">생성</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../../js/account/characterai.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
