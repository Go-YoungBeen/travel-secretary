<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 비서 - 로그인</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/account/login.css">
    <link rel="stylesheet" href="../../css/font.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/common.js"></script>
    
</head>
<body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="../../index.html"
              class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <img
                src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
                style="width: 40px"
              />

              <span class="fs-4">여행 비서</span>
            </a>
          </div>
        </header>
      </div>
    </nav>

    <div
      class="d-flex flex-column align-items-center justify-content-center login-header"
    >
      <img
        src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
        style="width: 100px"
        alt="여행비서 로고"
      />
      <h2>로그인</h2>
    </div>

    <div class="login-container">
      <div class="row align-items-center justify-content-center">
        <div>
            <div class="login-box border rounded">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="email" class="form-control" id="username" placeholder="이메일">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label ">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호 (8~20자)">
                        <div style="font-size: 13px; color: #dc3545" id="error" class="invalid-feedback">
                            아이디(이메일) 또는 비밀번호가 잘못 되었습니다.<br>아이디와 비밀번호를 정확히 입력해 주세요.
                        </div>
                    </div>
                    <div class="d-grid" style="margin-top: 20px;">
                        <button id="loginBtn"  type="submit" class="btn btn-dark">로그인</button>
                    </div>
                </form>
                <div class="d-flex justify-content-between" style="margin-top: 20px;">
                    <a href="" style="color: black;" id="resetPassword">비밀번호 찾기</a>
                    <a href="./register.html">회원가입</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../../js/account/login.js"></script>
    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
