<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 비서 - 비밀번호 재설정</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/common.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <div class="col-md-3 mb-2 mb-md-0">
            <a
              href="../../index.html"
              class="dd-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
            >
              <img
                src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
                style="width: 40px"
              />

              <span class="fs-4">여행 비서</span>
            </a>
          </div>
        </header>
      </div>
    </nav>

    <div class="d-flex flex-column align-items-center justify-content-center">
      <img
        src="https://github.com/AIBE-chill-TEAM/travel-secretary/blob/dev/assets/logo.png?raw=true"
        style="width: 100px"
        alt="여행비서 로고"
      />
      <h2>비밀번호 재설정</h2>
    </div>

    <div class="login-container">
      <div class="row align-items-center justify-content-center">
        <div>
          <div class="login-box border rounded">
            <form id="formData">
              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="비밀번호 (8~20자)"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password-confirm" class="form-label"
                  >비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-confirm"
                  placeholder="비밀번호를 재입력하세요"
                  required
                />
                <div
                  id="passwordConfirmFeedback"
                  class="invalid-feedback"
                  style="font-size: 13px; display: none"
                ></div>
              </div>

              <div class="d-grid" style="margin-top: 20px">
                <button id="resetBtn" type="submit" class="btn btn-dark">
                  비밀번호 재설정
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../../js/account/resetPassword.js"></script>
    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
